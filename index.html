<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner -->
    <div  class="animatedBanner">
        <img class="first" src="images/300x250_1.jpg" alt="First Image">
        <img class="second" src="images/300x250_2.jpg" alt="Second Image">
        <img class="third" src="images/300x250_3.jpg" alt="Third Image">
        <img class="fourth" src="images/300x250_ps4.jpg" alt="Fourth Image">
        <div class="overlayBanner"></div>
        <p class="digitOne">1</p>
        <p class="digitTwo">2</p>
        <p class="digitThree">3</p>
    </div>
    <!-- A semi-transparent black overlay -->
    <div class="overlay"></div>
    <!-- Expandable box -->
    <div class="expandableBox">
        <img class="expandableImage" src="images/960x600_JOIN_new.jpg" alt="Expandable Image">
        <img class="join" src="images/Join.jpg" alt="Join">
        <img class="watchDog-1" src="images/WatchDog_1.jpg" alt="Watch Dog 1">
        <img class="watchDog-2" src="images/WatchDog_2.jpg" alt="Watch Dog 2">
        <img class="pre-order" src="images/Pre-order.jpg" alt="Pre-order">
        <img class="close" src="images/Close.jpg" alt="Close">
    </div>


<script src="js/script.js"></script>
</body>
</html>
