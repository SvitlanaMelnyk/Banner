<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner -->
    <div  class="animatedBanner">
        <img class="first" src="images/300x250_1.jpg" alt="First Image">
        <img class="second" src="images/300x250_2.jpg" alt="Second Image">
        <img class="third" src="images/300x250_3.jpg" alt="Third Image">
        <img class="fourth" src="images/300x250_ps4.jpg" alt="Fourth Image">
        <div class="overlayBanner"></div>
    </div>
    <!-- A semi-transparent black overlay -->
    <div class="overlay"></div>
    <!-- Expandable box -->
    <div class="expandableBox">
        <img src="images/960x600_JOIN_new.jpg" alt="Expandable Image">
    </div>
</body>
</html>
